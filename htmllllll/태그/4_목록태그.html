<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<!--
        시맨틱 태그 (semantic tag)
        포함한 콘텐츠의 특정 의미를 정의하고 목적을 부여하는 태그.
        태그 자체에 어떠한 기능은 없지만, 이름을 통해서 해당 영역의 콘텐츠가 무엇이고
        HTML 문서 내에서 어떠한 구조를 갖게 하는지를 설명하는 의미를 가지는 태그.
    -->
        <header>   <!--그냥 header라는 의미 (기능없음. 상단부라고 표시할뿐)
                        웹페이지의 소개 및 메뉴등의 탐색에 도움을 주는 컨텐츠 (로고, 거색 폼, 메뉴 네비게이션)-->
                        <h1>리스트 태그 학습!</h1>
        </header>
        <section> <!-- 문서의 일반적인 영역을 나타태며
                        의미없는 영역을 표시하기 위해 사용-->
                <h2>오늘 장 볼 내역</h2>
                <ul>
                    <li>우유</li>
                    <li>치즈</li>
                    <ul>
                        <li>크림치즈</li>
                        <li>모짜렐라</li>
                    </ul>
                    <li>계란</li>
                </ul>
        </section>
         <h2>라면 끓이기</h2>
         <ol type="A">
            <li>물 끓이기</li>
            <li>스프 넣기</li>
            <li>면 넣기</li>
            <li>계란 투하</li>
         </ol>

         <!-- 페이지의 하단부를 의미-->
          <footer>
            <p>여기는 푸터 부분~</p>
          </footer>
  </body>
</html>
